<div ng-model='paymentScope'>
  <script src='https://platform.venmo.com/sdk.js'></script>

<div class="ui right labeled teal icon button">
 <a class='venmoAuth' href="https://api.venmo.com/v1/oauth/authorize?client_id=2195&scope=make_payments%20access_profile%20access_friends&response_type=code"> Allow Venmo to incentivise me to stick to my goals </a> 
    </div>

<a class="venmo-pay-button" data-recipient-id='{{selectedFriend}}' data-amount='{{dollarAmount}}'/>
<div class="ui form">
  <div class="field">
    <label>Friends</label>
    <select ng-model="selectedDrop" class="ui search dropdown">
      <option  ng-repeat='friend in venmoFriends' value='{{friend.display_name}}' >{{friend.display_name}}</option>
    </select>
  </div>
</div>
{{selectedDrop}}
<script>
  setTimeout(function () {
    $('.dropdown').dropdown()}, 2000);
</script>
</div>
