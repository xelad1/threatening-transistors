<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<!-- css & dependencies here -->
		<link href="bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet">
		<link href="bower_components/semantic-ui/dist/components/sidebar.min.css" rel="stylesheet">
		<link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css">

	</head>
	<body>
		<!-- nav -->
		<nav class="ui fixed menu inverted navbar">
		       <a sref="home" class="brand item">selfinspi.red</a>

		       <a sref="goalsListState" class="item">Goals</a>
		       <a sref="completedListState" class="item">Completed</a>

		       <a class="ui right dropdown item">User Menu
		         <i class="dropdown icon"></i>
		         <div class="menu">
		           <div class="item">Settings</div>
		           <div class="ui horizontal divider"></div>
		           <div class="item">Signout</div>
		         </div>
		       </a>
		   </nav> <!-- end nav -->

		<main class="ui page grid">
		        <div class="row">
		            <div class="center aligned column">
						<div ui-view="addGoal"></div>

						<div ui-view="goalsList"></div>

		        </div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<script src="bower_components/semantic-ui/dist/semantic.js"></script>
		<script src="bower_components/semantic-ui/dist/components/sidebar.min.js"></script>

		<script src="bower_components/pickadate/lib/picker.js"></script>
		<script src="bower_components/pickadate/lib/picker.date.js"></script>

		<!-- our app -->
		<script src="app.js"></script>
		<script src="app/services/goalsService.js"></script>
		<script src="app/controllers/addGoalController.js"></script>
		<script src="app/controllers/goalsListController.js"></script>
		<!-- testing script for datepicker -->
		<script>
				$('.datepicker').pickadate();
		</script>
